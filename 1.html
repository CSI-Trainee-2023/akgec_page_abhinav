<!DOCTYPE html>
<html>
<head>
    </head></html>
<style>
body {
    background-color: antiquewhite;
}
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}


</style>

<body>

<center><h1>Admission @AKGEC</h1></center>
<p>Fill The Below Given Form</p>

<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="e-mail">E-mail</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="e-mail" placeholder="E-mail">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="phone number">Phone Number</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="phonenumber" placeholder="Phone Number">
        </div>
      </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Course</label>
      </div>
      <div class="col-75">
        <select id="COURSE" name="country">
          <option value="btech">BTECH</option>
          <option value="mtech">MTECH</option>
          <option value="mca">MCA</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Your Skills and Hobbies</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

</body>
</html>
